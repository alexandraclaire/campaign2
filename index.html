<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Campaign</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--styles and fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" id="header">
      <div class="container" id="bar">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
              <a class="navbar-brand" href="#"><img src="assets/images/logo.png"></a>
               <button type="button" class="btn btn-default" id="donate">DONATE</button>
            </div><!--button-->
          </div><!--/row--> 
        </div><!--/navbar-header-->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" id="carouselone" role="listbox">
        <div class="item active">
          <img class="first-slide" src="assets/images/girl1.png" alt="First slide">
          <div class="container">
            <div class="carousel-caption" id="caption">
              <h1>What do you see in the mirror?</h1>
            </div><!--/carousel-caption-->
          </div><!--/container-->
        </div><!--/item active-->
        <div class="item" id="carouseltwo">
          <img class="second-slide" src="assets/images/girl2.png" alt="Second slide">
          <div class="container">
            <div class="carousel-caption" id="caption">
              <h1>91% of women dislike what they see.</h1>
            </div><!--/carousel-caption-->
          </div><!--/container-->
        </div><!--/item-->
        <div class="item">
          <img class="third-slide" id="carouselthree"src="assets/images/boy.png" alt="Third slide">
          <div class="container">
            <div class="carousel-caption" id="caption">
              <h1>Women's Health Action want to change this</h1>
            </div><!--/carousel-caption-->
          </div><!--/container-->
        </div><!--/item-->
      </div><!--/carousel-inner-->
      <a class="left carousel-control" id="control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" id="control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /carousel -->
  <!--MODALS===========================-->
<!--=======WANT MORE INFO=======-->
<div class="container" id="modalinfo">
  <div class="col-sm-4">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#more" id="wantmore">
    Want More Info?
    </button>
  </div><!--/col-sm-4-->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="more">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          INFO
        </div><!--/modal-body-->
      </div><!--/modal-content-->
    </div><!--/modal-dialog-->
  </div><!--/modal-fade-->
<!--=====Need Help=====-->
  <div class="col-sm-4">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#help" id="needhelp">
    Need Help?
    </button>
  </div><!--/col-sm-4-->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="help">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          HOW CAN I GET HELP
        </div><!--/modal-body-->
      </div><!--/modal-content-->
    </div><!--/modal-dialog-->
  </div><!--/modal-fade-->
<!--=====Want to Help=====-->
  <div class="col-sm-4">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#how" id="wanttohelp">
    Want to Help?
    </button>
  </div><!--/col-sm-4-->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="how">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          HOW CAN I HELP
        </div><!--/modal-body-->
      </div><!--/modal-content-->
    </div><!--/modal-dialog-->
  </div><!--/modal-fade-->
 </div><!--/container-->
    <!--jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
